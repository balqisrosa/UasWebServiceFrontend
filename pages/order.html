<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order List</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #A39D7A; /* Changed color */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            position: fixed;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #938C6B; /* Changed color */
        }

        .container {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        .header {
            text-align: center;
            color: #A39D7A; /* Changed color */
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #A39D7A; /* Changed color */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #A39D7A; /* Changed color */
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #938C6B; /* Changed color */
        }

        .btn-container {
            text-align: right;
            margin-bottom: 1rem;
        }

        .action-btn {
            margin-right: 0.5rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="sidebar">
        <a href="product.html">Products</a>
        <a href="order.html">Orders</a>
    </div>
    <div class="container">
        <h1 class="header">Order List</h1>
        <div class="btn-container">
            <a href="addOrder.html" class="btn">Add New Order</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User ID</th>
                    <th>Product ID</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Orders will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'https://130.162.195.228/mhs714220006/orders';
        const token = 'your-auth-token'; // Ganti dengan token sebenarnya

        document.addEventListener("DOMContentLoaded", function() {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('orderTableBody');

                    data.forEach(order => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${order.order_id}</td>
                            <td>${order.user_id}</td>
                            <td>${order.product_id}</td>
                            <td>${order.amount}</td>
                            <td>${order.price}</td>
                            <td>${order.total}</td>
                            <td>${order.status}</td>
                            <td>
                                <a href="editOrder.html?id=${order.order_id}" class="btn action-btn">Edit</a>
                                <button class="btn action-btn" data-id="${order.order_id}" onclick="deleteOrder(${order.order_id})">Delete</button>
                            </td>
                        `;
                    });
                })
                .catch(error => {
                    console.error("There has been a problem with your fetch operation:", error);
                });
        });

        // Function to delete an order
        function deleteOrder(orderId) {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`${apiUrl}/${orderId}`, {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => {throw new Error(err.message)});
                        }
                        return response.json();
                    })
                    .then(() => {
                        Swal.fire("Deleted!", "Order has been deleted.", "success");
                        // Remove the order row from the table
                        document.querySelector(`button[data-id="${orderId}"]`).closest("tr").remove();
                    })
                    .catch(error => {
                        Swal.fire("Error!", error.message, "error");
                        console.error("There has been a problem with your fetch operation:", error);
                    });
                }
            });
        }
    </script>
</body>
</html>
