<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            color: #A39D7A;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #A39D7A;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #938C6B;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Order</h2>
        <form id="orderForm">
            <!-- User ID (Manual Entry) -->
            <div class="input-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <!-- Product ID (Manual Entry) -->
            <div class="input-group">
                <label for="productId">Product ID</label>
                <input type="text" id="productId" name="productId" required>
            </div>
            <!-- Amount (Manual Entry) -->
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <!-- Price (Manual Entry) -->
            <div class="input-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <!-- Total (Manual Entry) -->
            <div class="input-group">
                <label for="total">Total</label>
                <input type="number" id="total" name="total" step="0.01" required>
            </div>
            <!-- Status (Manual Entry) -->
            <div class="input-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Order</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderForm = document.getElementById('orderForm');

            // Event listener for form submission
            orderForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const userId = document.getElementById('userId').value;
                const productId = document.getElementById('productId').value;
                const amount = document.getElementById('amount').value;
                const price = document.getElementById('price').value;
                const total = document.getElementById('total').value;
                const status = document.getElementById('status').value;

                const token = localStorage.getItem('token');

                const requestBody = {
                    user_id: parseInt(userId),
                    product_id: productId,
                    amount: parseInt(amount),
                    price: parseFloat(price),
                    total: parseFloat(total),
                    status: status
                };

                fetch('https://130.162.195.228/mhs714220006/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add order');
                    }
                    return response.json();
                })
                .then(data => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Order added successfully',
                        text: data.message,
                        showConfirmButton: true
                    }).then(() => {
                        window.location.href = 'orders.html'; // Redirect to order list page
                    });

                    orderForm.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Failed to add order',
                        text: error.message
                    });
                });
            });

        });
    </script>
</body>
</html>
