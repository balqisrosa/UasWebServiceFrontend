<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Tambahkan ini -->
</head>
<body>
<div class="form-container">
    <p class="title">Login</p>
    <form class="form" id="loginForm">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="">
        </div>
        <div class="forgot">
            <a rel="noopener noreferrer" href="#">Forgot Password?</a>
        </div>
        <div class="input-group">
            <button class="sign">Sign in</button>
        </div>
    </form>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const loginData = {
            username: username,
            password: password,
        };

        try {
            const response = await fetch('https://130.162.195.228/mhs714220006/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            });

            const text = await response.text();
            let data;

            try {
                data = JSON.parse(text);
            } catch {
                data = { message: text };
            }

            if (!response.ok) {
                throw new Error(data.message || 'Network response was not ok');
            }

            if (data.token) {
                // Save the token in localStorage
                localStorage.setItem('token', data.token);

                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful',
                    text: data.message,
                    showConfirmButton: true,
                }).then(() => {
                    // Redirect to another page after login
                    window.location.href = './product.html'; // Ubah ke halaman yang diinginkan
                });
            } else {
                throw new Error('No token received');
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: error.message
            });
        }
    });
</script>
</body>
</html>
